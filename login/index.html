<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Вход - Dom Falcone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-bg: #050505;
            --color-surface: #121212;
            --color-text: #ffffff;
            --color-text-muted: #a0a0a0;
            --color-primary: #ff1744;
            --color-primary-dark: #d50000;
            --color-accent: #ff6e40;
            --gradient-primary: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px rgba(255, 23, 68, 0.3);
            --font-main: 'Titillium Web', sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-main);
            line-height: 1.6;
            font-weight: 400;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Page Loader */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
        }

        .loader-text {
            font-size: 1.5rem;
            color: var(--color-primary);
            margin-bottom: 3rem;
            font-weight: 600;
        }

        .loader-hymn-section {
            background: var(--color-surface);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .loader-hymn-label {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .loader-player-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .loader-play-btn {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .loader-play-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-glow);
        }

        .loader-play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 8px 0 8px 14px;
            border-color: transparent transparent transparent white;
            margin-left: 3px;
        }

        .loader-play-btn.playing .loader-play-icon {
            border-style: double;
            border-width: 0 0 0 14px;
            margin-left: 0;
        }

        .loader-progress-container {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .loader-progress-bar {
            height: 100%;
            width: 0%;
            background: var(--gradient-primary);
            transition: width 0.1s linear;
        }

        .topbar {
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(12px);
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .topbar-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand a {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 2.2rem;
            font-weight: normal;
            text-decoration: none;
            color: white;
            font-family: 'Edwardian Script ITC', 'Snell Roundhand', cursive;
        }

        .logo-mark {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            box-shadow: var(--shadow-glow);
        }

        .nav {
            display: flex;
            gap: 2.5rem;
            margin-left: auto;
            margin-right: 2.5rem;
        }

        .nav a {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            opacity: 0.8;
            text-decoration: none;
            color: white;
            transition: var(--transition);
        }

        .nav a:hover {
            color: var(--color-primary);
            opacity: 1;
        }

        .auth-action .btn-login {
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .auth-action .btn-login:hover,
        .auth-action .btn-login.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }

        .page-header {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4));
            margin-bottom: 4rem;
        }

        .page-header h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 1rem;
        }

        .page-header p {
            color: var(--color-text-muted);
            font-size: 1.2rem;
        }

        .login-section {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
        }

        .login-container {
            background: var(--color-surface);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 900px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .section-title {
            margin-bottom: 2rem;
            color: white;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }

        .underline-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .tab-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: var(--color-text-muted);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: var(--font-main);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tab-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .auth-form {
            display: none;
            max-width: 450px;
            margin: 0 auto;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--color-primary);
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
            font-family: var(--font-main);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 15px rgba(255, 23, 68, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .success-message {
            color: #4caf50;
            font-size: 0.9rem;
            min-height: 1.5em;
            margin-top: 1rem;
            text-align: center;
        }

        .error-message {
            color: var(--color-primary);
            font-size: 0.9rem;
            min-height: 1.5em;
            margin-bottom: 1rem;
            text-align: center;
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            outline: none;
            text-align: center;
            min-width: 200px;
            font-family: var(--font-main);
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 23, 68, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .site-footer {
            background: #000;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 4rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        .site-footer small {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .floating-contact-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--gradient-primary);
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            z-index: 1000;
            color: white;
        }

        .floating-contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 23, 68, 0.5);
        }

        .floating-contact-btn img {
            width: 20px;
            height: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .page-header h1 {
                font-size: 2.5rem;
            }
            
            .login-container {
                padding: 2rem;
            }

            .user-selection-grid {
                grid-template-columns: 1fr;
            }

            .auth-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Page Loader -->
    <div id="page-loader">
        <div class="loader-content">
            <div class="loader-text">Ждать. Идет загрузка.</div>
            <div class="loader-hymn-section">
                <div class="loader-hymn-label">Гимн Дома Фальконе</div>
                <div class="loader-player-container">
                    <div class="loader-play-btn" id="loader-play-btn">
                        <div class="loader-play-icon"></div>
                    </div>
                    <div class="loader-progress-container">
                        <div class="loader-progress-bar" id="loader-progress"></div>
                    </div>
                </div>
                <audio id="loader-audio" src="../assets/audio/hymn.mp3"></audio>
            </div>
        </div>
    </div>

    <header class="topbar">
        <div class="container topbar-inner">
            <div class="brand">
                <a href="../homepage">
                    <div class="logo-mark" style="background: linear-gradient(135deg, #ff1744, #ff6e40); border-radius: 50%;"></div>
                    <span class="brand-title">Dom Falcone</span>
                </a>
            </div>
            <nav class="nav">
                <a href="../about">О доме</a>
                <a href="../history">История</a>
                <a href="../enemies">Противники</a>
                <a href="../news" class="active">Новости</a>
            </nav>
            <div class="auth-action">
                <a href="../login" class="btn-login" id="auth-btn">Войти</a>
            </div>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <h1>Идентификация</h1>
            <p>Назовите себя, чтобы войти в Дом</p>
        </div>
    </div>

    <main class="content-section login-section">
        <div class="container">
            <div class="login-container animate-fade-up">
                <h2 class="section-title underline-text">Доступ к системе</h2>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Вход</button>
                    <button class="tab-btn" data-tab="register">Регистрация</button>
                </div>

                <div id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="your@email.com" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" placeholder="Введите пароль" autocomplete="current-password">
                    </div>
                    <div class="error-message" id="login-error"></div>
                    <button class="btn btn-primary" id="login-btn">Войти</button>
                </div>

                <div id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="reg-name">Отображаемое имя</label>
                        <input type="text" id="reg-name" placeholder="Как вас называть?">
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" placeholder="your@email.com" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Пароль</label>
                        <input type="password" id="reg-password" placeholder="Создайте пароль" autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="reg-password-confirm">Подтвердите пароль</label>
                        <input type="password" id="reg-password-confirm" placeholder="Повторите пароль" autocomplete="new-password">
                    </div>
                    <div class="error-message" id="register-error"></div>
                    <div class="success-message" id="register-success"></div>
                    <button class="btn btn-primary" id="register-btn">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>© Дом Фальконе — 2025. Все права защищены. Прям реально защищены.</small>
        </div>
    </footer>

    <a href="../contact" class="floating-contact-btn">
        <span class="btn-text">Связаться с Домом</span>
    </a>

    <script>
        const API_BASE = "https://dom-falcone-auth.dom-falcone-official.workers.dev/api";
        let token = localStorage.getItem('auth_token') || "";

        // Page Loader
        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            const audio = document.getElementById('loader-audio');
            const playBtn = document.getElementById('loader-play-btn');
            const progress = document.getElementById('loader-progress');

            playBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playBtn.classList.add('playing');
                } else {
                    audio.pause();
                    playBtn.classList.remove('playing');
                }
            });

            audio.addEventListener('timeupdate', () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
            });

            audio.addEventListener('ended', () => {
                playBtn.classList.remove('playing');
                progress.style.width = '0%';
            });

            setTimeout(() => {
                loader.classList.add('hidden');
            }, 1500);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (token) {
                checkTokenAndRedirect();
            }
            setupEventListeners();
        });

        async function checkTokenAndRedirect() {
            try {
                const res = await fetch(API_BASE + "/me", {
                    headers: { "Authorization": "Bearer " + token }
                });

                if (res.ok) {
                    window.location.href = '../dashboard';
                } else {
                    localStorage.removeItem('auth_token');
                    token = "";
                }
            } catch (err) {
                console.error('Token check error:', err);
                localStorage.removeItem('auth_token');
                token = "";
            }
        }

        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => switchTab(e.target.dataset.tab));
            });

            // Form submissions
            document.getElementById('login-btn').addEventListener('click', login);
            document.getElementById('register-btn').addEventListener('click', register);

            // Enter key handling
            document.getElementById('login-password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            document.getElementById('reg-password-confirm').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') register();
            });
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });

            document.getElementById('login-form').classList.toggle('active', tab === 'login');
            document.getElementById('register-form').classList.toggle('active', tab === 'register');

            clearMessages();
        }

        function clearMessages() {
            document.getElementById('login-error').textContent = '';
            document.getElementById('register-error').textContent = '';
            document.getElementById('register-success').textContent = '';
        }

        function setLoading(formId, loading) {
            const form = document.getElementById(formId);
            const btn = form.querySelector('.btn');
            
            if (loading) {
                btn.disabled = true;
                btn.textContent = 'Загрузка...';
            } else {
                btn.disabled = false;
                btn.textContent = formId === 'login-form' ? 'Войти' : 'Зарегистрироваться';
            }
        }

        async function register() {
            clearMessages();
            
            const displayName = document.getElementById("reg-name").value.trim();
            const email = document.getElementById("reg-email").value.trim();
            const password = document.getElementById("reg-password").value;
            const confirmPassword = document.getElementById("reg-password-confirm").value;

            if (!email || !password) {
                document.getElementById('register-error').textContent = 'Заполните все обязательные поля';
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('register-error').textContent = 'Введите корректный email';
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('register-error').textContent = 'Пароли не совпадают';
                return;
            }

            if (password.length < 8) {
                document.getElementById('register-error').textContent = 'Пароль должен содержать минимум 8 символов';
                return;
            }

            setLoading('register-form', true);

            try {
                const res = await fetch(API_BASE + "/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password, displayName })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    document.getElementById('register-success').textContent = data.message || 'Регистрация успешна!';
                    document.getElementById("reg-name").value = '';
                    document.getElementById("reg-email").value = '';
                    document.getElementById("reg-password").value = '';
                    document.getElementById("reg-password-confirm").value = '';
                    
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('login-email').value = email;
                    }, 2000);
                } else {
                    document.getElementById('register-error').textContent = data.error || 'Ошибка регистрации';
                }
            } catch (err) {
                document.getElementById('register-error').textContent = 'Ошибка подключения к серверу';
                console.error(err);
            } finally {
                setLoading('register-form', false);
            }
        }

        async function login() {
            clearMessages();
            
            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value;

            if (!email || !password) {
                document.getElementById('login-error').textContent = 'Заполните все поля';
                return;
            }

            setLoading('login-form', true);

            try {
                const res = await fetch(API_BASE + "/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok && data.token) {
                    token = data.token;
                    localStorage.setItem('auth_token', token);
                    
                    setTimeout(() => {
                        window.location.href = '../dashboard';
                    }, 100);
                } else {
                    document.getElementById('login-error').textContent = data.error || 'Неверный email или пароль';
                }
            } catch (err) {
                console.error('Login error:', err);
                document.getElementById('login-error').textContent = 'Ошибка подключения к серверу';
            } finally {
                setLoading('login-form', false);
            }
        }
    </script>
</body>

</html>
