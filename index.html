<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Falcone</title>
    <link rel="icon" href="assets/images/Falcone-circle.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Titillium Web', sans-serif;
        }

        .language-selector {
            text-align: center;
            padding: 3rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 2rem;
            box-shadow: 0 0 40px rgba(255, 23, 68, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(255, 23, 68, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(255, 23, 68, 0.6);
            }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .motto {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-style: italic;
        }

        .language-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lang-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 3rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .lang-btn:hover {
            background: rgba(255, 23, 68, 0.1);
            border-color: rgba(255, 23, 68, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.2);
        }

        .lang-code {
            font-size: 2rem;
            font-weight: 700;
            color: #ff1744;
            margin-bottom: 0.5rem;
        }

        .lang-name {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 500px) {
            .language-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .lang-btn {
                padding: 1.5rem 2rem;
                min-width: 200px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="language-selector">
        <img src="assets/images/Falcone-circle.png" alt="Dom Falcone" class="logo">
        <h1>Dom Falcone</h1>
        <p class="motto">Una Fides, Unus Dominus!</p>

        <div class="language-buttons">
            <a href="ru/homepage" class="lang-btn">
                <span class="lang-code">RU</span>
                <span class="lang-name">Русский</span>
            </a>
            <a href="de/homepage" class="lang-btn">
                <span class="lang-code">DE</span>
                <span class="lang-name">Deutsch</span>
            </a>
        </div>
    </div>
</body>

</html>
